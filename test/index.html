<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3-Box Layout</title>

<body>
  <div class="container">
    <div class="box">
      <h3>Box 1</h3>
      <p>This is the content of Box 1.</p>
    </div>
    <div class="box">
      <h3>Box 2</h3>
      <p>This is the content of Box 2.</p>
    </div>
    <div class="box">
      <h3>Box 3</h3>
      <p>This is the content of Box 3.</p>
    </div>
  </div>
</body>

</html>
